<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Test</title>
</head>
<body>
    <h1>Form Test Page</h1> /*modified*/
    <form id="testForm">
        <label for="name">Name:</label> /*name*/
        <input type="text" id="name" name="name">
        <button type="button" id="submitButton" onclick="submitForm()">Submit</button>
    </form>
    <p id="result"></p>

    <script>
        function submitForm() {
            const name = document.getElementById("name").value;
            document.getElementById("result").innerText = "Hello, " + name + "!";
        }
    </script>
</body>
</html>
